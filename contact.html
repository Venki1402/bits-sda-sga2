<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Want to reach the Avengers? Send us a message!</p>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Type your message here"></textarea><br><br>

    <input type="submit" value="Send">
  </form>

  <br>
  <a href="index.html">Back to Home</a>
</body>
</html>
